<div class="container">
  <h1 class="titulo">Heroes Marvel y DC </h1>
  <div class="row">
    <div class="col-md-4" *ngFor="let heroe of heroes">
      <div class="card text-white">
        <img class="card-img-top" [src]="heroe.img" alt="{{ heroe.nombre }}">
        <div class="card-body">
          <h5 class="card-title">{{ heroe.nombre }}</h5>
          <p class="card-text">{{ heroe.bio }}</p>
          <p class="card-text">Casa productora: {{ heroe.casa }}</p>
          <p class="card-text">Aparici√≥n: {{ heroe.aparicion }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
